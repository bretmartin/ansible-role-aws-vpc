---

- name: set global facts
  set_fact:
    _aws_vpc_url: >-
      https://console.aws.amazon.com/vpc/home?region={{ aws_region
        }}#vpcs:filter=^{{ aws_vpc_name }}$

- name: call optional notifier
  include: 'roles/{{ notifier_role }}/tasks/main.yml'
  vars:
    message: >
      started running role <b>aws-vpc</b> on
      <a href="{{ _aws_vpc_url }}">VPC {{ aws_vpc_name }}</a>
  when: notifier_role is defined

- include: vpc.yml

- include: dhcp_options.yml
- include: subnets.yml

- include: igw.yml

- include: nat_instance.yml
- include: nat_gateway.yml
- include: nat_id.yml

- block:
    - include: cgw.yml
    - include: vgw.yml
    - include: vgw_ids.yml
    - include: vpn.yml
  when: >
    aws_vpc_cgw_site       is defined and
    aws_vpc_cgw_bgp_asn    is defined and
    aws_vpc_cgw_ip_address is defined

- include: vgw_ids.yml

- include: route_igw.yml
- include: route_nat.yml
- include: routes_pcxs.yml
- include: routes_private.yml
- include: routes_public.yml
- include: rtbs.yml

- include: vpces.yml

- include: sgs.yml

- name: call optional notifier
  include: 'roles/{{ notifier_role }}/tasks/main.yml'
  vars:
    message: >
      finished running role <b>aws-vpc</b> on
      <a href="{{ _aws_vpc_url }}">VPC {{ aws_vpc_name }}</a>
  when: notifier_role is defined
